version: "3.8"
services:
  ox-universe:
    platform: linux/amd64
    image: ox-universe-lambda:latest
    build:
      dockerfile: Dockerfile.lambda
      no_cache: true
      args:
        PROJECT_NAME: ox-universe
    environment:
      - NODE_ENV=production
      - PROJECT_NAME=ox-universe
      - DEPLOYMENT_TYPE=lambda
